<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Visor Leaflet per ID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #idSelectorContainer {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="idSelectorContainer">
        <label for="idSelector">Selecciona ID:</label><br>
        <select id="idSelector" multiple size="10" style="width: 100px;"></select>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    ></script>
    <script src="mapa.js"></script>
</body>
</html>
